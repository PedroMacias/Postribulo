<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input
      matInput
      placeholder="First Name"
      formControlName="firstName"
      id="firstName">
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="Last Name"
      formControlName="lastName"
      id="lastName">
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="Email"
      formControlName="email"
      id="email">
  </mat-form-field>
  <mat-form-field>
    <input
      type="password"
      matInput
      placeholder="Password"
      formControlName="password"
      id="password">
  </mat-form-field>
  <button type="SignUp" mat-raised-button color="accent">SignUp</button>
</form>
